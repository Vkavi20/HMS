<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard - Hostel Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Student Dashboard</h1>
    <button id="logoutBtn" class="hover:underline">Logout</button>
  </header>
  <main class="flex-grow p-6 max-w-6xl mx-auto">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Welcome, <span id="userName"></span></h2>
      <p>Manage your profile, room, maintenance requests, events, fees, and more.</p>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a href="profile.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-user fa-3x mb-4 text-blue-600"></i>
        <h3 class="text-lg font-semibold">Profile</h3>
      </a>
      <a href="room.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-bed fa-3x mb-4 text-green-600"></i>
        <h3 class="text-lg font-semibold">Room Allotment</h3>
      </a>
      <a href="maintenance.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-tools fa-3x mb-4 text-yellow-600"></i>
        <h3 class="text-lg font-semibold">Maintenance Requests</h3>
      </a>
      <a href="events.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-calendar-alt fa-3x mb-4 text-purple-600"></i>
        <h3 class="text-lg font-semibold">Event Calendar</h3>
      </a>
      <a href="fees.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-dollar-sign fa-3x mb-4 text-red-600"></i>
        <h3 class="text-lg font-semibold">Fees Reminder</h3>
      </a>
      <a href="lostfound.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-search fa-3x mb-4 text-indigo-600"></i>
        <h3 class="text-lg font-semibold">Lost & Found</h3>
      </a>
      <a href="visitors.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-user-friends fa-3x mb-4 text-pink-600"></i>
        <h3 class="text-lg font-semibold">Visitor Management</h3>
      </a>
      <a href="chat.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-comments fa-3x mb-4 text-teal-600"></i>
        <h3 class="text-lg font-semibold">Community Chat</h3>
      </a>
      <a href="feedback.html" class="bg-white p-6 rounded shadow hover:shadow-lg transition text-center">
        <i class="fas fa-comment-dots fa-3x mb-4 text-gray-600"></i>
        <h3 class="text-lg font-semibold">Feedback & Suggestions</h3>
      </a>
    </section>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'student') {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userName').textContent = user.name;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
